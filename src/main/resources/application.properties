debug=true
spring.datasource.url=${TUTORING3_DEVELOPMENT_DATA_SOURCES_MYSQL_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${TUTORING3_DEVELOPMENT_DATA_SOURCES_MYSQL_USERNAME}
spring.datasource.password=${TUTORING3_DEVELOPMENT_DATA_SOURCES_MYSQL_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://keycloak.local:8443/realms/ConnectTrial
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://keycloak.local:8443/realms/ConnectTrial/protocol/openid-connect/certs
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER